<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/css/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(10px);
            z-index: -1;
        }
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #03942a;
            color: white;
        }
        .table th {
            background-color: #03942a;
            color: white;
        }
        .btn-primary {
            background-color: #03942a;
            border-color: #03942a;
        }
        .btn-primary:hover {
            background-color: #95a802;
            border-color: #95a802;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Manage Categories</h3>
            <a th:href="@{/categories/add}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Category
            </a>
        </div>
        <div class="card-body">
            <div th:if="${categories.isEmpty()}">
                <div class="alert alert-info">No categories found. Add your first category!</div>
            </div>

            <table class="table table-striped" th:if="${!categories.isEmpty()}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryId}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{'/categories/edit/' + ${category.categoryId}}"
                           class="btn btn-sm btn-primary me-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{'/categories/delete/' + ${category.categoryId}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this category?');">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
