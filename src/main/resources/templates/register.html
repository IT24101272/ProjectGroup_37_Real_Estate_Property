<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register User</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/css/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(10px);
            z-index: -1;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #03942a;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #03942a;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #03942a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #95a802;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #95a802;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>User Registration</h2>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" th:field="*{role}" required>
                <option value="">Select a role</option>
                <option value="BUYER">Buyer</option>
                <option value="SELLER">Seller</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
</div>
</body>
</html>
