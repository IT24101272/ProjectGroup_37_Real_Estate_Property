<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.categoryId != null} ? 'Edit Category' : 'Add Category'">Category Form</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/css/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(10px);
            z-index: -1;
        }
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #03942a;
            color: white;
        }
        .btn-primary {
            background-color: #03942a;
            border-color: #03942a;
        }
        .btn-primary:hover {
            background-color: #95a802;
            border-color: #95a802;
        }
        .btn-secondary {
            background-color: #95a802;
            border-color: #95a802;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #03942a;
            border-color: #03942a;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0" th:text="${category.categoryId != null} ? 'Edit Category' : 'Add New Category'">Category Form</h3>
                </div>
                <div class="card-body">
                    <form th:action="${category.categoryId != null} ? @{/categories/edit} : @{/categories/add}"
                          th:object="${category}" method="post">
                        <div th:if="${category.categoryId != null}">
                            <input type="hidden" th:field="*{categoryId}">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/categories}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${category.categoryId != null} ? 'Update' : 'Save'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
